<!DOCTYPE html>

<my-element></my-element>

<template id="my-element-template">
  <h1>Reflecting property changes to the attribute</h1>
  <p>Clicked <span id="count"></span> times</p>
  <button id="button" type="button">Click me</button>
</template>

<script>
class MyElement extends HTMLElement {
  constructor() {
    super();
    this._attachTemplate();
    this._createElementCache();
    this.count = 0;
    this.$.button.onclick = () => { this.count = this.count + 1; };
  }
  static get observedAttributes() {
    return ['count'];
  }
  attributeChangedCallback(attribute, oldValue, newValue) {
    if (newValue != this[attribute]) {
      this[attribute] = parseInt(newValue);
    }
  }
  set count(value) {
    this._count = value;
    this.$.count.textContent = value;
    // Set the attribute whenever we change the property
    this.setAttribute('count', value);
    // Note that this is optional, and affects performance.
    // Only do this sparingly, for example with attributes
    // needed for styling, like 'disabled'
  }
  get count() {
    return this._count;
  }
  _attachTemplate() {
    let template = document.getElementById('my-element-template');
    let content = template.content.cloneNode(true);
    this.attachShadow({mode: 'open'});
    this.shadowRoot.appendChild(content);
  }
  _createElementCache() {
    this.$ = {};
    this.shadowRoot.querySelectorAll('[id]').forEach((element) => {
      this.$[element.id] = element;
    });
  }
}

customElements.define('my-element', MyElement);
</script>
